<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="/vendor/bootstrap5/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/stylesheet.css">
</head>
<body class="container" style="background-color:lightgray">
    <div class="row center">
        <div class="col-4">
        <h2 class="mt-5 mb-4">Inicia sesión</h2>
        <div class="mb-3">
          <input type="text" class="form-control" id="username" placeholder="Nombre" required/>
      </div>
        <div class="mb-4">
          <input type="password" class="form-control" id="password" placeholder="Contraseña" required/>
        </div>
    <div class="mt-2 d-grid gap-2">
    <button id="btnLogin" type="button" class="btn btn-primary">Conectate</button>
    </div>
    </div>
</div>
    <script src="vendor/bootstrap5/js/bootstrap.bundle.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
